<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝色背景网页</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: blue; /* 设置背景颜色为蓝色 */
            color: white; /* 设置文本颜色为白色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使body充满整个视口高度 */
        }
    </style>
</head>
<body>
    <div>
        这是一个有蓝色背景的网页。
    </div>
</body>
</html>
